<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Rating state start -->

  <section id="rating-state">
    <div class="star-img"><img src="images/icon-star.svg" alt="star"></div>

    <h1> How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated to help us
      improve our offering!</p>

    <div class="rating-points">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
    </div>

    <button class="btn-submit">SUBMIT</button>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <section id="thanks-state" class="vanish">
    <img src="images/illustration-thank-you.svg" alt="thank-you">

    <p class="score">You selected <span class="rate">5</span> out of 5</p>

    <h1>Thank you!</h1>

    <p class="end-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
      hesitate to get in touch!</p>
  </section>

  <!-- Thank you state end -->

  <!-- JS File Link -->
  <script type="text/javascript" src="index.js"></script>

</body>

</html>
